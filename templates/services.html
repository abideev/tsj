{% extends 'base.html' %}
{% block title %}Услуги{% endblock %}

{% block content %}
<br><br><br><br><br><br>
<center>
	<h2>Услуги</h2>
	<br>
</center>




<body class="bg-light">
	<div class="container mt-2">
		<div class="row">
			<div class="col-md-12">
				<div class="card shadow-sm">
					<div class="card-body">

						<!-- table -->
						<table id="id_tabel" class="table table-striped table-bordered w-100" ц>
							<thead>
								<tr>
									<th>Наименование</th>
									<th>Описание</th>
									<th>Стоимость</th>
								</tr>
							</thead>
							<tbody>
							{% for services in services_data %}
								<tr>
									<td>{{ services.title }}</td>
									<td>{{ services.description }}</td>
									<td>{{ services.payment }}</td>
								</tr>
							{% endfor %}
							</tbody>
						</table>
						<!-- table end -->
					</div>
				</div>
			</div>
		</div>
	</div>
<br>
	<!-- javascript -->
	<script type="text/javascript" src="static/js/jquery-3.3.1.slim.min.js"></script>
	<script type="text/javascript" src="static/js/jquery.dataTables.min.js"></script>
	<script type="text/javascript" src="static/js/dataTables.bootstrap4.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$('#id_tabel').DataTable();
		} );
	</script>

{% endblock %}
